<h1 style="text-align:center">
    Kullanıcı giriş ekranı <i class="pi pi-user"></i>
  </h1>
  
  <div class="login">
    
    <form [formGroup]="loginForm" class="login-container" (ngSubmit)="login()">
  
      <p [ngClass]="{ 'has-error': isSubmitted && formControls.username.errors }">
        <span class="ui-float-label">
          <input id="float-input" type="text" formControlName="username" pInputText>
          <label for="float-input">Username</label>
        </span>
        
      </p>
  
      <div *ngIf="isSubmitted && formControls.username.errors" class="help-block">
        <div *ngIf="formControls.username.errors.required">Kullanıcı adı gerekli.</div>
      </div>
  
      <p [ngClass]="{ 'has-error': isSubmitted && formControls.password.errors }">
        <span class="ui-float-label">
          <input type="password" id="float-input" formControlName="password" pInputText>
          <label for="float-input">Password</label>
        </span>
        
      </p>
  
      <div *ngIf="isSubmitted && formControls.password.errors" class="help-block">
        <div *ngIf="formControls.password.errors.required">Parola gerekli.</div>
      </div>
  
      <p>
        <input type="submit" value="Log in">
      </p>
    </form>
  </div>
